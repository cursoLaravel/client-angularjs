<form ng-submit="salvar()">
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" ng-model="usuario.nome" placeholder="Nome">
  </div>
  <div class="form-group">
    <label for="idade">Idade</label>
    <input type="number" class="form-control" ng-model="usuario.idade"  placeholder="Idade">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
